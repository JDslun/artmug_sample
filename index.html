<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>GIF 재생 페이지</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    text-align: center;
  }

  button {
    padding: 12px 20px;
    font-size: 18px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  button:hover {
    background: #0056b3;
  }

  img {
    margin-top: 20px;
    max-width: 350px;
    display: none;
  }
</style>
</head>
<body>

<h2>GIF 재생 테스트</h2>

<button id="playBtn">GIF 재생</button>

<br>

<img id="gifImg" 
     src="https://media.giphy.com/media/QBd2kLB5qDmysEXre9/giphy.gif" 
     alt="GIF">

<script>
  document.getElementById("playBtn").addEventListener("click", function () {

    const img = document.getElementById("gifImg");

    // GIF 보이게
    img.style.display = "block";

    // src 리셋 → 다시 설정 → GIF 재생 리셋
    const url = img.src;
    img.src = "";
    setTimeout(() => {
      img.src = url;
    }, 10); // 아주 짧은 지연 필요
  });
</script>

</body>
</html>
